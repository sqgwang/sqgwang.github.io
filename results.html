<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', Roboto, sans-serif;
            background: linear-gradient(180deg, #f7f9fc 0%, #e3e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .results-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            padding: 28px;
            min-width: 320px;
            max-width: 420px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        .result-item {
            margin: 12px 0;
            font-size: 18px;
            color: #1e1e2f;
        }
        .back-button {
            background: rgba(0, 122, 255, 0.95);
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        .back-button:hover {
            background: rgba(0, 100, 220, 0.95);
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Test Results</h1>
        <div id="results-content" class="result-item"></div>
        <a href="https://sqgwang.github.io/idin/" class="back-button">Back to Test</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const results = JSON.parse(localStorage.getItem('testResults') || '{}');
            const content = `
                <p>SRT: ${results.srt || 'N/A'} dB</p>
                <p>Mean Response Time (All): ${results.meanResponseTime || 'N/A'} s</p>
                <p>Mean Response Time (Correct): ${results.meanCorrectResponseTime || 'N/A'} s</p>
            `;
            document.getElementById('results-content').innerHTML = content;
        });
    </script>
