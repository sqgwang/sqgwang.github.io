<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Based Digits-in-Noise Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #keypad { display: grid; grid-template-columns: repeat(3, 1fr); width: 300px; margin: 30px auto; }
        #keypad button { padding: 20px; font-size: 24px; }
        #input { font-size: 32px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Digits-in-Noise Test</h1>
    <p>Use headphones. You'll hear 3 digits in noise. Enter what you hear.</p>
    <button id="start">Start Test</button>
    <div id="input"></div>
    <div id="keypad">
        <button>1</button><button>2</button><button>3</button>
        <button>4</button><button>5</button><button>6</button>
        <button>7</button><button>8</button><button>9</button>
        <button id="clear">Clear</button><button>0</button><button id="submit">Submit</button>
    </div>
    <p id="result"></p>
    <script src="din-test.js"></script>
</body>
</html>
